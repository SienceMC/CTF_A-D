<!DOCTYPE html>
    
  <head>
  <style>
    body{
      background-image: url("../static/images/frog.gif");
      background-repeat: repeat;
      background-size: contain;
      background-position: center;
      font-size: 50px;
      color: white;
    }
    .center{
        text-align: center;
    }

    input[type=text] {
      height: 50px;
      font-size: 50px;

    }
    input[type=submit] {
      height: 60px;
      font-size: 50px;

    }

  </style>
    <title>{{team.name}}</title>
  </head>
      
  <body> 
      <h1 class="center">{{team}}</h1>
      <h4 class="center">Please Enter the Flag to gain Points</h4>
      <form class="center" action="/capture" method="POST">
        Flag: <input type="text" value="FLAG{...}" name="Flag">
        <input type="hidden" name="Team" value="{{team.name}}">
        <br>
        <input type="submit" value="SUBMIT">
      </form>
  </body>
