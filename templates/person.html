<!DOCTYPE html>
    
  <head>
  <style>
    body{
      background-image: url("../static/images/frog.gif");
      background-repeat: repeat;
      background-size: contain;
      background-position: center;
      font-size: 100px;
      color: white;
    }
    .center{
        text-align: center;
    }

    input[type=text] {
      height: 100px;
      font-size: 100px;

    }
    input[type=submit] {
      height: 105px;
      font-size: 100px;

    }

  </style>
    <title>{{person.name}}</title>
  </head>
      
  <body> 
      <h2 class="center">Points: {{person.points}}</h2>
      <h4 class="center">Please enter the flag to gain points</h4>
      <form class="center" action="/capture" method="POST">
        Flag: <input type="text" value="FLAG{...}" name="Flag">
        <input type="hidden" name="Person" value="{{person.name}}">
        <br>
        <input type="submit" value="SUBMIT">
      </form>
  </body>
